<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Галерея | Linkin Park Fan Site</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      background-image: url();
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      position: ticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    h2 {
      color: #ffcc00;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      transition: transform 0.3s, border-color 0.3s;
      object-fit: cover; 
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #ffcc00;
    }

    footer {
        text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      margin-top: 50px;
      font-size: 0.9rem;
      position: fixed;  
      bottom: 0;       
      left: 0;
      width: 100%;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
